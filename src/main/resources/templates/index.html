<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title th:text="#{title.welcome}">Welcome page</title>
</head>
<body>
<div class="container">
    <div th:insert="header"></div>
    <div class="row mx-3 pt-4 gx-5">
        <div class="d-flex justify-content-center fs-4" th:text="#{welcome.instruction}"></div>
        <div class="col-md-auto mt-4">
            <div class="fs-5" th:utext="#{welcome.task.title}">
            </div>
            <span th:utext="#{welcome.task.description}"></span>
        </div>
    </div>
</div>
</body>
</html>
