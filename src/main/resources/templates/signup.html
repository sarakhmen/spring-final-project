<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title th:text="#{title.signup}"></title>
</head>
<body>
<div class="container">
    <div th:insert="header"></div>
    <div class="d-flex justify-content-center pt-4 mt-3 fs-4" th:text="#{signup.reg}">
    </div>
    <div class="d-flex justify-content-center pt-3">
        <form th:action="@{/signup}" th:object="${user}" method="post">
            <div class="mb-3">
                <label for="inputName" class="form-label" th:text="#{signup.username}">
                </label>
                <input type="text" th:field="*{userName}" class="form-control" id="inputName"
                       th:placeholder="#{signup.placeholder.username}">
                <span th:if="${#fields.hasErrors('userName')}"
                      th:errors="*{userName}" style="color: red"/>
            </div>
            <div class="mb-3">
                <label for="inputEmail" class="form-label" th:text="#{signup.email}">
                </label>
                <input type="email" th:field="*{email}" class="form-control" id="inputEmail" th:placeholder="#{signup.placeholder.email}">
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"/>
                <div id="emailHelp" class="form-text" th:text="#{info.safety}">
                </div>
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label" th:text="#{signup.pass}">
                </label>
                <input type="password" th:field="*{password}" class="form-control" id="inputPassword"
                       th:placeholder="#{signup.placeholder.pass}">
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red"/>
            </div>
            <button type="submit" class="btn btn-primary" th:text="#{signup.submit}">
            </button>
        </form>
    </div>
</div>
</body>
</html>
