<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script>
        function confirmLogOut() {
            if (confirm("Are you sure?")) {
                return true;
            } else {
                return false;
            }
        }
    </script>
</head>
<body>
<div class="row justify-content-between my-3">
    <div class="col">
        <ul class="nav fs-4">
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/admin/catalog}" th:text="#{navbar.home}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   th:href="@{/admin/management/cart/view/{userId}(userId=${session.user.id})}" th:text="#{navbar.cart}">Cart</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   th:href="@{/admin/management}" th:text="#{navbar.management}">Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   th:href="@{/admin/product/add}" th:text="#{navbar.new.product}">New product</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" th:text="#{navbar.welcome}">Welcome page</a>
            </li>
        </ul>
    </div>

    <div class="col-md-auto pt-1 pe-0">
        <a class="nav-link" th:href="@{${#httpServletRequest.requestURI}(lang='en')}" th:text="#{navbar.lang.en}">ENG</a>
    </div>
    <div class="col-md-auto pt-1 ps-0 pe-2">
        <a class="nav-link" th:href="@{${#httpServletRequest.requestURI}(lang='uk')}" th:text="#{navbar.lang.uk}">UKR</a>
    </div>

    <div class="col-md-auto p-1">
        <form th:action="@{/logout}">
            <button type="submit" onclick="return confirmLogOut()" th:text="#{navbar.logout}" class="btn btn-outline-primary">Log out
            </button>
        </form>
    </div>
    <div class="col-md-auto fs-4 ms-4 p-1">
        <p th:text="${session.user.userName}">
            Username
        </p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
