<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title th:text="#{title.product.edit}">Edit product page</title>
</head>
<body>
<div class="container">
    <div th:insert="adminHeader"></div>
    <div class="d-flex justify-content-center pt-4 mt-3 fs-4" th:text="#{product.edit.instruction(${product.id})}">
        Edit product
    </div>
    <div class="d-flex justify-content-center pt-3">
        <form th:action="@{/admin/product/edit/{productId}(productId=${product.id})}" th:object="${product}" method="post">
            <div class="mb-3">
                <label for="inputName" class="form-label" th:text="#{product.edit.name}">product name</label>
                <input type="text" th:field="*{productName}" class="form-control" id="inputName"
                       th:placeholder="#{product.edit.placeholder.name}">
                <span th:if="${#fields.hasErrors('productName')}"
                      th:errors="*{productName}" style="color: red"/>
            </div>
            <div class="mb-3">
                <label for="inputPrice" class="form-label"  th:text="#{product.edit.price}">price</label>
                <input type="number" step="any" th:field="*{price}" class="form-control" id="inputPrice"
                       th:placeholder="#{product.edit.placeholder.price}">
                <span th:if="${#fields.hasErrors('price')}"
                      th:errors="*{price}" style="color: red"/>
            </div>
            <div class="mb-3">
                <label for="inputPropsName" class="form-label"  th:text="#{product.edit.property.names}">property names</label>
                <input type="text" name="propertyNames" th:value="${propertyNames}" class="form-control" id="inputPropsName"
                       th:placeholder="#{product.edit.placeholder.property.names}">
                <span th:if="${#fields.hasErrors('properties')}"
                      th:errors="*{properties}" style="color: red"/>
            </div>
            <div class="mb-3">
                <label for="inputPropsValue" class="form-label"  th:text="#{product.edit.property.values}">property values</label>
                <input type="text" name="propertyValues" th:value="${propertyValues}" class="form-control" id="inputPropsValue"
                       th:placeholder="#{product.edit.placeholder.property.values}">
                <span th:if="${#fields.hasErrors('properties')}"
                      th:errors="*{properties}" style="color: red"/>
            </div>
            <button type="submit" class="btn btn-primary"  th:text="#{product.edit.submit}">
                edit product
            </button>
        </form>
    </div>
</div>
</body>
</html>
