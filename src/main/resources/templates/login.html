<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title th:text="#{title.login}"></title>
</head>
<body>
<div class="container">
    <div th:insert="header"></div>
    <div class="d-flex justify-content-center pt-4 mt-3 fs-4" th:text="#{login.auth}">
    </div>
    <div class="d-flex justify-content-center pt-3">
        <form th:action="@{/login}" method="POST">
            <div class="mb-3">

                <label for="inputEmail1" class="form-label" th:text="#{login.email}"></label>
                <input type="email" name="login" class="form-control" id="inputEmail1" th:placeholder="#{login.placeholder.email}">
                <div id="emailHelp" class="form-text" th:text="#{info.safety}"></div>
            </div>
            <div class="mb-3">
                <label for="inputPassword1" class="form-label" th:text="#{login.pass}"></label>
                <input type="password" name="password" class="form-control" id="inputPassword1" th:placeholder="#{login.placeholder.pass}">
                <span th:if="${param.error}" style="color: red; text-align:center">
                <p th:utext="#{error.login}"></p>
            </span>
            </div>
            <button type="submit" class="btn btn-primary" th:text="#{login.submit}"></button>
        </form>
    </div>
</div>
</body>
</html>
